<app-cards *ngIf="data; else doThis">
  <p-chart #chart type="doughnut" [data]="data" [height]="'200'" [width]="'200'"
           [options]="options"></p-chart>
</app-cards>

<ng-template #doThis>
  <div class="text-center">
    <header class="text-center">
      <h3> No data found  </h3>
    </header>
  </div>
</ng-template>
