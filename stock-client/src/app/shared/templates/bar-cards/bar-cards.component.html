<app-cards *ngIf="data; else doThis">
  <p-chart type="bar" [data]="data" [options]="options"></p-chart>
</app-cards>

<ng-template #doThis>
  <div class="container noDataSection">
    <div class="d-flex justify-content-center my-5 w-100">
      <h3>No data found </h3>
    </div>
  </div>
</ng-template>
