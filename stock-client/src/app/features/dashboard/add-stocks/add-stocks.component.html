
<p-dialog [(visible)]="showFlag" [appendTo]="'body'"
          [style]="{width: '700px'}"
          class="card-layout"
          [responsive]="true">

  <p-header>
    <span class="text-center font-weight-bold text-success mb-2"> Add or Upload Stocks </span>
  </p-header>

    <form [formGroup]="addStock" (ngSubmit)="onSubmitStock()">
      <div class="d-flex flex-row flex-wrap justify-content-around align-items-center m-auto">
        <div>
          <label><b>Ticker</b>
            <input class="font-weight-bold ml-5" formControlName="ticker" type="text">
          </label>
        </div>

        <div>
          <label><b>Shares</b>
            <input class="font-weight-bold ml-5" formControlName="shares" type="number">
          </label>
        </div>

        <div>
          <label><b>Buy</b>
            <input class="font-weight-bold ml-5" formControlName="buy" type="number">
          </label>
        </div>

      </div>

      <div class="d-flex justify-content-center mt-3">
          <button pButton type="button" label="Reset" class="mr-2 ui-button-rounded ui-button-secondary"
                  (click)="resetStock()"></button>

          <button pButton type="button" label="Submit" class="ml-2 ui-button-rounded ui-button-success"
                  (click)="onSubmitStock()" [disabled]="addStock.invalid" ></button>

          <button pButton type="button" label="Cancel" class="ml-2 ui-button-rounded ui-button-warning"
                  (click)="onCancel()">
          </button>

          <input type="file" #uploadFile accept=".xlsx" (change)="onUpload($event)" hidden/>
          <button pButton type="button" label="Upload Stocks" class="ml-2 ui-button-rounded ui-button-primary"
                  (click)="uploadFile.click()">
          </button>
          <i class="pi pi-info-circle ui-button-secondary" style="font-size:24px"
             (click)="toolTip.toggle($event)"></i>
        </div>

    </form>

  <p-overlayPanel #toolTip [appendTo]="'body'" [style]="{'width':'300px'}">
    <span [innerHTML]="text"> </span>
  </p-overlayPanel>
</p-dialog>
