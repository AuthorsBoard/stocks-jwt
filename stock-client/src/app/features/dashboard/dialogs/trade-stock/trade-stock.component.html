
<p-dialog [(visible)]="showFlag" [appendTo]="'body'"
          [style]="{width: '700px'}"
          class="card-layout"
          [responsive]="true">

  <p-header>
    <span class="text-center font-weight-bold text-success mb-2" *ngIf="tradeType === 'buy'"> Buy Stocks </span>
    <span class="text-center font-weight-bold text-danger mb-2" *ngIf="tradeType === 'sell'"> Sell Stocks </span>
  </p-header>

  <form [formGroup]="tradeStock" (ngSubmit)="onTradeStock()">
    <div class="d-flex flex-row flex-wrap justify-content-around align-items-center m-auto">
      <div *ngIf="stock && stock.name">
        <label><b>Stock</b>
          <span class="mx-1" [ngClass]="tradeType === 'buy' ? 'text-success' : 'text-danger'">
            {{stock.name}}</span>
        </label>
      </div>

      <div>
        <label><b>Shares</b>
          <input class="font-weight-bold ml-5" formControlName="shares" type="number">
        </label>
      </div>

      <div *ngIf="tradeType === 'buy'">
        <label><b>Buy</b>
          <input class="font-weight-bold ml-5" formControlName="buy" type="number">
        </label>
      </div>

      <div *ngIf="tradeType === 'sell'">
        <label><b>Sell</b>
          <input class="font-weight-bold ml-5" formControlName="sell" type="number">
        </label>
      </div>

    </div>

    <div class="d-flex justify-content-center mt-3">
      <button pButton type="button" label="Reset" class="mr-2 ui-button-rounded ui-button-secondary"
              (click)="resetStock()"></button>

      <button pButton type="button" label="Submit" class="ml-2 ui-button-rounded ui-button-success"
              (click)="onTradeStock()" [disabled]="tradeStock.invalid" ></button>

      <button pButton type="button" label="Cancel" class="ml-2 ui-button-rounded ui-button-warning"
              (click)="onCancel()">
      </button>
    </div>

  </form>

</p-dialog>
