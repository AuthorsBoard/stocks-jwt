
<p-dialog [(visible)]="showFlag" [appendTo]="'body'"
          [style]="{width: '700px'}"
          class="card-layout">

  <p-header>
    <span class="text-center font-weight-bold text-dark mb-2"> Add Option Stocks </span>
  </p-header>

  <form [formGroup]="addOptions" (ngSubmit)="onSubmitOption()">
    <div class="d-flex flex-column flex-wrap justify-content-around align-items-center m-auto">
      <div>
        <label><b>Ticker</b>
          <input class="font-weight-bold ml-5" formControlName="ticker" type="text">
        </label>
      </div>

      <div>
        <label><b>contracts</b>
          <input class="font-weight-bold ml-4" formControlName="contracts" type="number" [min]="1">
        </label>
      </div>

      <div>
        <label><b>Bought</b>
          <input class="font-weight-bold ml-5" formControlName="buy" type="number" [min]="0">
        </label>
      </div>

      <div *ngIf="accounts">
        <label><b>Brokerage</b>
          <select class="ml-4" style="width: 170px;" formControlName="brokerage">
            <option *ngFor="let account of accounts" ngValue="{{account.value}}">
              {{account.label}}
            </option>
          </select>
        </label>
      </div>

    </div>

    <div class="d-flex justify-content-center mt-3">
      <button pButton type="button" label="Reset" class="mr-2 ui-button-rounded ui-button-secondary"
              (click)="resetOption()"></button>

      <button pButton type="button" label="Submit" class="ml-2 ui-button-rounded ui-button-success"
              (click)="onSubmitOption()" [disabled]="addOptions.invalid" ></button>

      <button pButton type="button" label="Cancel" class="ml-2 ui-button-rounded ui-button-warning"
              (click)="onCancel()">
      </button>
    </div>
  </form>
</p-dialog>
