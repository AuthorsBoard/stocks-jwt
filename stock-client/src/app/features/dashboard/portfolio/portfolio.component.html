<div class="container mb-4">
  <div class="row col-sm-12">
    <div class="col-sm-4" *ngIf="portfolio && portfolio.equity">
      <app-cards>
        <app-display-cards [title]="'Portfolio'" [data]="portfolio.equity | currency"
                           [ngClass]="portfolio.equity > portfolio.investment ? 'text-success' : 'text-danger'">
        </app-display-cards>
      </app-cards>
    </div>

    <div class="col-sm-3"  *ngIf="stocks">
      <app-cards>
        <app-display-cards [title]="'Stocks'"
                           [data]="stocks | number"
                           [ngClass]="'text-success'">
        </app-display-cards>
      </app-cards>
    </div>

    <div class="col-sm-4"  *ngIf="portfolio && portfolio.annualDividend">
      <app-cards>
        <app-display-cards [title]="'Dividend'"
                           [data]="portfolio.annualDividend | currency"
                           [ngClass]="'text-success'">
        </app-display-cards>
      </app-cards>
    </div>

    <div class="col-sm-6 mt-4" *ngIf="portfolio && portfolio.investment">
      <app-cards>
        <app-display-cards [title]="'Investing'" [data]="portfolio.investment | currency"
                           [ngClass]="portfolio.equity > portfolio.investment ? 'text-success' : 'text-danger'">
        </app-display-cards>
      </app-cards>
    </div>

    <div class="col-sm-6 mt-4"  *ngIf="portfolio && status">
      <app-cards>
        <app-display-cards [data]="status"
                           [ngClass]="portfolio.equity > portfolio.investment ? 'text-success' : 'text-danger'"
                           [title]="portfolio.equity > portfolio.investment ? 'Profit': 'Loss'">
        </app-display-cards>
      </app-cards>
    </div>

  </div>
</div>
