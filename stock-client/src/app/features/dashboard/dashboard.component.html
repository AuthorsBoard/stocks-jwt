
<div class="container mt-5" [hidden]="(loader$ | async)">
  <div class="float-left  mb-3">
    <button pButton type="button" label="Add Stocks"
            class="ui-button-rounded ui-button-success"
              (click)="addStockPopup()">
    </button>
  </div>
  <app-add-stocks (saved)="onAddStocks()"></app-add-stocks>
</div>

<div class="my-3" [hidden]="(loader$ | async)">
  <app-portfolio [stocks]= "count" [portfolio]="portfolio"></app-portfolio>
</div>

<div class="container" [hidden]="(loader$ | async)">
  <app-cards>
    <app-user-stock-details (action)="onActionPerformed()" [shares]="shares">
    </app-user-stock-details>
  </app-cards>
</div>

<div class="container mt-5">
  <div class="text-center">
    <app-loader [hidden]="(loader$ | async) === false"></app-loader>
  </div>
</div>
