
<p-table class="mb-3" *ngIf="shareInfo && shareInfo.length > 0; else doThis"
           [columns]="cols"  [value]="shareInfo" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-center" *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock let-columns="columns">
      <tr>
        <td class="text-center">{{stock.ticker}}</td>
        <td class="text-left">{{stock.stockName}}</td>
        <td class="text-center">{{stock.pay_date | date}}</td>
        <td class="text-center">{{stock.shares}}</td>
        <td class="text-center">{{stock.dividend}}</td>
        <td class="text-center">{{ getTotals(stock) | number}}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="footer" let-columns="columns">
      <tr>
        <td colspan="5" class="text-center">Total</td>
        <td class="text-center">{{ getGrandTotal(shareInfo) | number}}</td>
      </tr>
    </ng-template>
</p-table>

<ng-template #doThis>
  <div class="text-center">
    <header class="text-center">
      <h3> No Dividend Data  </h3>
    </header>
  </div>
</ng-template>
